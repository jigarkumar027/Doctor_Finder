{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from azim.commonsupport.com/Docpro/login-2.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 02 Dec 2020 04:54:06 GMT -->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<title>DoctorFinder - OTP Verify Page</title>

<!-- Fav Icon -->
<link rel="icon" href="{% static '/assets/images/favicon.ico' %}" type="image/x-icon">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

<!-- Stylesheets -->
<link href="{% static '/assets/css/font-awesome-all.css' %}" rel="stylesheet">
<link href="{% static '/assets/css/flaticon.css' %}" rel="stylesheet">
<link href="{% static '/assets/css/owl.css' %}" rel="stylesheet">
<link href="{% static '/assets/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static '/assets/css/jquery.fancybox.min.css' %}" rel="stylesheet">
<link href="{% static '/assets/css/animate.css' %}" rel="stylesheet">
<link href="{% static '/assets/css/color.css' %}" rel="stylesheet">
<link href="{% static '/assets/css/nice-select.css' %}" rel="stylesheet">
<link href="{% static '/assets/css/style.css' %}" rel="stylesheet">
<link href="{% static '/assets/css/responsive.css' %}" rel="stylesheet">

</head>


<!-- page wrapper -->
<body>

    <div class="boxed_wrapper">

        <!-- preloader -->
        <div class="preloader"></div>
        <!-- preloader -->

        <!--page-title-two-->
        <section class="page-title-two">
            <div class="title-box centred bg-color-2">
                <div class="pattern-layer">
                    <div class="pattern-1" style="background-image: url({% static '/assets/images/shape/shape-70.png' %});"></div>
                    <div class="pattern-2" style="background-image: url({% static '/assets/images/shape/shape-71.png' %});"></div>
                </div>
                <div class="auto-container">
                    <div class="title">
                        <h1>OTP Verify</h1>
                    </div>
                </div>
            </div>
            <div class="lower-content">
                <div class="auto-container">
                    <ul class="bread-crumb clearfix">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li>OTP Verify</li>
                    </ul>
                </div>
            </div>
        </section>
        <!--page-title-two end-->


        <!-- registration-section -->
        <section class="registration-section bg-color-3">
            <div class="pattern">
                <div class="pattern-1" style="background-image: url({% static '/assets/images/shape/shape-85.png' %});"></div>
                <div class="pattern-2" style="background-image: url({% static '/assets/images/shape/shape-86.png' %});"></div>
            </div>
            <div class="auto-container">
                <div class="inner-box">
                    <div class="content-box">
                        <div class="title-box">
                            <h3>OTP Verify</h3>
                    
                        </div>
                        <div class="inner">
                            <form action="{% url 'verifyotpforgotpass' %}" method="post" class="registration-form">
                                {% csrf_token %}
                  
                                {% if msg %}
                                    <strong><p style="color: red;">{{msg}}</p></strong>     
                                {% endif %}
                                <div class="row clearfix">
                                    <input type="hidden" name="gotp" value="{{otp}}">
                                        <input type="hidden" name="email" value="{{email}}">
                                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                                        <label>OTP</label>
                                        <input type="text" name="eotp" placeholder="Enter OTP" required="">
                                    </div>
                                    
                                    <div class="col-lg-12 col-md-12 col-sm-12 form-group message-btn">
                                        <button type="submit" class="theme-btn-one">Confirm<i class="icon-Arrow-Right"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- registration-section end -->

        <!--Scroll to top-->
        <button class="scroll-top scroll-to-target" data-target="html">
            <span class="fa fa-arrow-up"></span>
        </button>
    </div>


    <!-- jequery plugins -->
    <script src="{% static '/assets/js/jquery.js' %}"></script>
    <script src="{% static '/assets/js/popper.min.js' %}"></script>
    <script src="{% static '/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/js/owl.js' %}"></script>
    <script src="{% static '/assets/js/wow.js' %}"></script>
    <script src="{% static '/assets/js/validation.js' %}"></script>
    <script src="{% static '/assets/js/jquery.fancybox.js' %}"></script>
    <script src="{% static '/assets/js/appear.js' %}"></script>
    <script src="{% static '/assets/js/scrollbar.js' %}"></script>
    <script src="{% static '/assets/js/tilt.jquery.js' %}"></script>
    <script src="{% static '/assets/js/jquery.paroller.min.js' %}"></script>
    <script src="{% static '/assets/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static '/assets/js/product-filter.js' %}"></script>

    <!-- map script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-CE0deH3Jhj6GN4YvdCFZS7DpbXexzGU"></script>
    <script src="{% static '/assets/js/gmaps.js' %}"></script>
    <script src="{% static '/assets/js/map-helper.js' %}"></script>

    <!-- main-js -->
    <script src="{% static '/assets/js/script.js' %}"></script>
</body><!-- End of .page_wrapper -->

</html>
