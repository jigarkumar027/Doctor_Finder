    <script>
	function check_Productname(){
	    var f = document.frm.Productname.value;
	    var reg = /^[a-zA-Z]+$/;
      
	    if(f.trim()==""){
	        document.getElementById("error").innerHTML="Please Enter  Product Name"; 
	    }else if(!reg.test(f)){
	        document.getElementById("error").innerHTML="Please Enter Valid Product Name"; 
	    }else{
	        document.getElementById("error").innerHTML="";
	    }
	}
      
	function check_Price(){
	    var l = document.frm.Price.value;
	    var reg = /^[0-9]+$/;
      
	    if(l.trim()==""){
	        document.getElementById("error1").innerHTML="Please Enter  Price"; 
	    }else if(!reg.test(l)){
	        document.getElementById("error1").innerHTML="Please Enter Valid Price"; 
	    }else{
	        document.getElementById("error1").innerHTML="";
	    }
	}
	function check_ProductDescription(){
	    var l = document.frm.ProductDescription.value;
	    var reg = /^[a-z]+$/;
      
	    if(l.trim()==""){
	        document.getElementById("error2").innerHTML="Please Enter  Product Description"; 
	    }else if(!reg.test(l)){
	        document.getElementById("error2").innerHTML="Please Enter Valid Product Description "; 
	    }else{
	        document.getElementById("error2").innerHTML="";
	    }
	}
	function check_Category(){
	    var empty = document.frm.Category.value;
	    

		if (empty == "0") {
		alert('Please select an item');
		return false;
		}
		return true;
	}
	
      
</script>
